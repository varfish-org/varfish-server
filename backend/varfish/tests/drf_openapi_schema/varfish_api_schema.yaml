  /variants/api/query-case/query-settings-shortcut/{case}/:
    get:
      operationId: retrieveSettingsShortcuts
      description: "Generate query settings for a given case by certain shortcuts.\n\
        \n**URL:** ``/variants/api/query-case/query-settings-shortcut/{case.uuid}``\n\
        \n**Methods:** ``GET``\n\n**Parameters:**\n\n- ``database`` - the database\
        \ to query, one of ``\"refseq\"`` (default) and ``\"ensembl\"``\n\n- ``quick_preset``\
        \ - overall preset selection using the presets below, valid values are\n\n\
        \     - ``defaults`` - applies presets that are recommended for starting out\
        \ without a specific hypothesis\n     - ``de_novo`` - applies presets that\
        \ are recommended for starting out when the hypothesis is dominannt\n    \
        \   inheritance with *de novo* variants\n     - ``dominant`` - applies presets\
        \ that are recommended for starting out when the hypothesis is dominant\n\
        \       inheritance (but not with *de novo* variants)\n     - ``homozygous_recessive``\
        \ - applies presets that are recommended for starting out when the hypothesis\
        \ is\n       recessive with homzygous variants\n     - ``compound_heterozygous``\
        \ - applies presets that are recommended for starting out when the hypothesis\
        \ is\n       recessive with compound heterozygous variants\n     - ``recessive``\
        \ - applies presets that are recommended for starting out when the hypothesis\
        \ is recessive mode\n       of inheritance\n     - ``x_recessive`` - applies\
        \ presets that are recommended for starting out when the hypothesis is X recessive\n\
        \       mode of inheritance\n     - ``clinvar_pathogenic`` - apply presets\
        \ that are recommended for screening variants for known pathogenic\n     \
        \  variants present Clinvar\n     - ``mitochondrial`` - apply presets recommended\
        \ for starting out to filter for mitochondrial mode of\n       inheritance\n\
        \     - ``whole_exomes`` - apply presets that return all variants of the case,\
        \ regardless of frequency, quality etc.\n\n- ``inheritance`` - preset selection\
        \ for mode of inheritance, valid values are\n\n    - ``any`` - no particular\
        \ constraint on inheritance (default)\n    - ``dominant`` - allow variants\
        \ compatible with dominant mode of inheritance (includes *de novo* variants)\n\
        \    - ``homozygous_recessive`` - allow variants compatible with homozygous\
        \ recessive mode of inheritance\n    - ``compound_heterozygous`` - allow variants\
        \ compatible with compound heterozygous recessive mode of\n      inheritance\n\
        \    - ``recessive`` - allow variants compatible with recessive mode of inheritance\
        \ of a disease/trait (includes\n      both homozygous and compound heterozygous\
        \ recessive)\n    - ``x_recessive`` - allow variants compatible with X_recessive\
        \ mode of inheritance of a disease/trait\n    - ``mitochondrial`` - mitochondrial\
        \ inheritance (also applicable for \"clinvar pathogenic\")\n    - ``custom``\
        \ - indicates custom settings such that none of the above inheritance settings\
        \ applies\n\n- ``frequency`` - preset selection for frequencies, valid values\
        \ are\n\n    - ``any`` - do not apply any thresholds\n    - ``dominant_super_strict``\
        \ - apply thresholds considered \"very strict\" in a dominant disease context\n\
        \    - ``dominant_strict`` - apply thresholds considered \"strict\" in a dominant\
        \ disease context (default)\n    - ``dominant_relaxed`` - apply thresholds\
        \ considered \"relaxed\" in a dominant disease context\n    - ``recessive_strict``\
        \ - apply thresholds considered \"strict\" in a recessiv disease context\n\
        \    - ``recessive_relaxed`` - apply thresholds considered \"relaxed\" in\
        \ a recessiv disease context\n    - ``custom`` - indicates custom settings\
        \ such that none of the above frequency settings applies\n\n- ``impact`` -\
        \ preset selection for molecular impact values, valid values are\n\n    -\
        \ ``null_variant`` - allow variants that are predicted to be null variants\n\
        \    - ``aa_change_splicing`` - allow variants that are predicted to change\
        \ the amino acid of the gene's\n      protein and also splicing variants\n\
        \    - ``all_coding_deep_intronic`` - allow all coding variants and also deeply\
        \ intronic ones\n    - ``whole_transcript`` - allow variants from the whole\
        \ transcript (exonic/intronic)\n    - ``any_impact`` - allow any predicted\
        \ molecular impact\n    - ``custom`` - indicates custom settings such that\
        \ none of the above impact settings applies\n\n- ``quality`` - preset selection\
        \ for variant call quality values, valid values are\n\n    - ``super_strict``\
        \ - very stricdt quality settings\n    - ``strict`` - strict quality settings,\
        \ used as the default\n    - ``relaxed`` - relaxed quality settings\n    -\
        \ ``any`` - ignore quality, all variants pass filter\n    - ``custom`` - indicates\
        \ custom settings such that none of the above quality settings applies\n\n\
        - ``chromosomes`` - preset selection for selecting chromosomes/regions/genes\
        \ allow/block lists, valid values are\n\n    - ``whole_genome`` - the defaults\
        \ settings selecting the whole genome\n    - ``autosomes`` - select the variants\
        \ lying on the autosomes only\n    - ``x_chromosome`` - select variants on\
        \ the X chromosome only\n    - ``y_chromosome`` - select variants on the Y\
        \ chromosome only\n    - ``mt_chromosome`` - select variants on the mitochondrial\
        \ chromosome only\n    - ``custom`` - indicates custom settings such that\
        \ none of the above chromosomes presets applies\n\n- ``flagsetc`` - preset\
        \ selection for \"flags etc.\" section, valid values are\n\n    - ``defaults``\
        \ - the defaults also used in the user interface\n    - ``clinvar_only`` -\
        \ select variants present in Clinvar only\n    - ``user_flagged`` - select\
        \ user_flagged variants only\n    - ``custom`` - indicates custom settings\
        \ such that none of the above flags etc. presets apply\n\n**Returns:**\n\n\
        - ``presets`` - a ``dict`` with the following keys; this mirrors back the\
        \ quick presets and further presets\n  selected in the parameters\n\n    -\
        \ ``quick_presets`` - one of the ``quick_presets`` preset values from above\n\
        \    - ``inheritance`` - one of the ``inheritance`` preset values from above\n\
        \    - ``frequency`` - one of the ``frequency`` preset values from above\n\
        \    - ``impact`` - one of the ``impact`` preset values from above\n    -\
        \ ``quality`` - one of the ``quality`` preset values from above\n    - ``chromosomes``\
        \ - one of the ``chromosomes`` preset values from above\n    - ``flagsetc``\
        \ - one of the ``flagsetc`` preset values from above\n\n- ``query_settings``\
        \ - a ``dict`` with the query settings ready to be used for the given case;\
        \ this will\n  follow :ref:`api_json_schemas_case_query_v1`."
      parameters:
      - name: case
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/vnd.bihealth.varfish+json:
              schema:
                $ref: '#/components/schemas/SettingsShortcuts'
          description: ''
      tags:
      - variants
