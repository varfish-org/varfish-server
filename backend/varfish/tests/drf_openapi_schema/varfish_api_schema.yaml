        \ - number of structural variants (``int`` or ``null``)\n- ``pedigree`` -\
        \ ``list`` of ``dict`` representing pedigree entries, ``dict`` have keys\n\
        \n    - ``sex`` - PLINK-PED encoded biological sample sex (``int``, 0-unknown,\
        \ 1-male, 2-female)\n    - ``father`` - father sample name (``str``)\n   \
        \ - ``mother`` - mother sample name (``str``)\n    - ``name`` - current sample's\
        \ name (``str``)\n    - ``affected`` - PLINK-PED encoded affected state (``int``,\
        \ 0-unknown, 1-unaffected, 2-affected)\n    - ``has_gt_entries`` - whether\
        \ sample has genotype entries (``boolean``)\n\n- ``project`` - UUID of owning\
        \ project (``str``)\n- ``release`` - genome build (``str``, one of ``[\"GRCh37\"\
        , \"GRCh37\"]``)\n- ``sodar_uuid`` - case UUID (``str``)\n- ``status`` - status\
        \ of case (``str``, one of ``\"initial\"``, ``\"active\"``, ``\"closed-unsolved\"\
        ``,\n  ``\"closed-uncertain\"``, ``\"closed-solved\"``)\n- ``tags`` - ``list``\
        \ of ``str`` tags"
      parameters:
      - name: case
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/vnd.bihealth.varfish+json:
              schema:
                $ref: '#/components/schemas/Case'
          description: ''
      tags:
      - variants
