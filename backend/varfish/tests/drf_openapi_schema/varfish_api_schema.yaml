openapi: 3.0.3
info:
  title: VarFish
  version: 0.0.0
  description: VarFish API
paths:
  /cases-analysis/api/caseanalysis/{case}/:
    get:
      operationId: cases_analysis_api_caseanalysis_list
      description: |-
        List the ``CaseAnalysis`` objects for the given case.

        Implement the "create single case analysis on listing" logic.
      parameters:
      - in: path
        name: case
        schema:
          type: string
          pattern: ^[0-9a-f-]+$
        required: true
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - cases-analysis
      security:
      - basicAuth: []
      - cookieAuth: []
      - knoxApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCaseAnalysisList'
          description: ''
  /cases-analysis/api/caseanalysis/{case}/{caseanalysis}/:
    get:
      operationId: cases_analysis_api_caseanalysis_retrieve
      description: |-
        Allow listing and retrieval of ``CaseAnalysis`` records for a given case.

        As we only allow for one ``CaseAnalysis`` per case, we implicitely create one
        when listing.
      parameters:
      - in: path
        name: case
        schema:
          type: string
          pattern: ^[0-9a-f-]+$
        required: true
      - in: path
        name: caseanalysis
        schema:
          type: string
          format: uuid
        required: true
      tags:
