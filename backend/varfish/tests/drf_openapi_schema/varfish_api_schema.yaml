        - ts
        - tv
        - indels
        title: BcftoolsStatsQualRecord
        type: object
    BcftoolsStatsSisRecordList:
      type: array
      title: BcftoolsStatsSisRecordList
      items:
        description: A Record from the ``SiS`` (singleton stats) lines in ``bcftools
