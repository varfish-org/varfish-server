components:
  schemas:
    ActionEnum:
      enum:
      - create
      - update
      - delete
      type: string
      description: |-
        * `create` - create
        * `update` - update
        * `delete` - delete
    AnnotationReleaseInfo:
      type: object
      description: Base serializer for any SODAR model with a sodar_uuid field
      properties:
        genomebuild:
          type: string
          readOnly: true
        table:
          type: string
          readOnly: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
        release:
          type: string
          readOnly: true
      required:
      - genomebuild
      - release
      - table
      - timestamp
    AppSetting:
      type: object
      description: |-
        Serializer for the AppSetting model. Should only be used for read and list
        views. The sodar_uuid is not provided, as interacting with database objects
        directly is not the intended way to set/get app settings.
      properties:
        app_name:
          type: string
          readOnly: true
        project:
          type: string
          format: uuid
          description: Project SODAR UUID
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/SODARUser'
          readOnly: true
        name:
          type: string
          readOnly: true
          description: Name of the setting
        type:
          type: string
          readOnly: true
          description: Type of the setting
        value:
          type: string
          readOnly: true
          nullable: true
          description: Value of the setting
        user_modifiable:
          type: boolean
          readOnly: true
          description: Setting visibility in forms
      required:
      - app_name
      - name
      - project
      - type
      - user
      - user_modifiable
      - value
    BcftoolsStatsAfRecordList:
      type: array
      items:
        description: |-
          A Record from the ``AF`` (non-reference allele frequency) lines in ``bcftools stats``
          output.
        properties:
          af:
            title: Af
            type: number
          snps:
            title: Snps
            type: integer
          ts:
            title: Ts
            type: integer
          tv:
            title: Tv
            type: integer
          indels:
            title: Indels
            type: integer
          repeat_consistent:
            title: Repeat Consistent
            type: integer
          repeat_inconsistent:
            title: Repeat Inconsistent
            type: integer
          na:
            title: Na
            type: integer
        required:
        - af
        - snps
        - ts
        - tv
        - indels
        - repeat_consistent
        - repeat_inconsistent
        - na
        title: BcftoolsStatsAfRecord
        type: object
    BcftoolsStatsDpRecordList:
      type: array
      items:
        description: A Record from the ``DP`` (AF) lines in ``bcftools stats`` output.
        properties:
          bin:
            title: Bin
            type: integer
          gts:
            title: Gts
            type: integer
          gts_frac:
            title: Gts Frac
            type: number
          sites:
            title: Sites
            type: integer
          sites_frac:
            title: Sites Frac
            type: number
        required:
        - bin
        - gts
        - gts_frac
        - sites
        - sites_frac
        title: BcftoolsStatsDpRecord
        type: object
    BcftoolsStatsIddRecordList:
      type: array
      items:
        description: A Record from the ``IDD`` (indel distribution) lines in ``bcftools
          stats`` output.
        properties:
          length:
            title: Length
            type: integer
          sites:
            title: Sites
            type: integer
          gts:
            title: Gts
            type: integer
          mean_vaf:
            anyOf:
            - type: number
            - type: 'null'
            title: Mean Vaf
        required:
        - length
        - sites
        - gts
        - mean_vaf
        title: BcftoolsStatsIddRecord
        type: object
    BcftoolsStatsMetrics:
      type: object
      description: Base serializer for any SODAR model with a sodar_uuid field
      properties:
        sodar_uuid:
          type: string
          readOnly: true
        caseqc:
          type: string
          format: uuid
          readOnly: true
