  /svs/ajax/query-case/query-settings-shortcut/{case}/:
    get:
      operationId: retrieveSvQuerySettingsShortcuts
      description: "AJAX endpoint to generate SV query settings for a given case by\
        \ certain shortcuts.\n\n**URL:** ``/svs/ajax/query-case/query-settings-shortcut/{case.uuid}/``\n\
        \n**Methods:** ``GET``\n\n**Parameters:**\n\n- ``quick_preset`` - overall\
        \ preset selection using the presets below, valid values are\n\n     - ``defaults``\
        \ - applies presets that are recommended for starting out without a specific\
        \ hypothesis\n     - ``de_novo`` - applies presets that are recommended for\
        \ starting out when the hypothesis is dominannt\n       inheritance with *de\
        \ novo* variants\n     - ``dominant`` - applies presets that are recommended\
        \ for starting out when the hypothesis is dominant\n       inheritance (but\
        \ not with *de novo* variants)\n     - ``homozygous_recessive`` - applies\
        \ presets that are recommended for starting out when the hypothesis is\n \
        \      recessive with homzygous variants\n     - ``heterozygous_recessive``\
        \ - applies presets that are recommended for starting out when the hypothesis\
        \ is\n       recessive with compound heterozygous variants; will only query\
        \ for SINGLE variants\n     - ``x_recessive`` - applies presets that are recommended\
        \ for starting out when the hypothesis is X recessive\n       mode of inheritance\n\
        \     - ``clinvar_pathogenic`` - apply presets that are recommended for screening\
        \ variants for known pathogenic\n       variants present Clinvar\n     - ``mitochondrial``\
        \ - apply presets recommended for starting out to filter for mitochondrial\
        \ mode of\n       inheritance\n     - ``whole_genome`` - apply presets that\
        \ return all variants of the case, regardless of frequency, quality etc.\n\
        \n- ``inheritance`` - preset selection for mode of inheritance, valid values\
        \ are\n\n    - ``any`` - no particular constraint on inheritance (default)\n\
        \    - ``de_novo`` - allow variants compatible with de novo mode of inheritance\n\
        \    - ``dominant`` - allow variants compatible with dominant mode of inheritance\
        \ (includes *de novo* variants)\n    - ``homozygous_recessive`` - allow variants\
        \ compatible with homozygous recessive mode of inheritance\n    - ``heterozygous_heterozygous``\
        \ - allow variants compatible with compound heterozygous recessive mode of\n\
        \      inheritance\n    - ``x_recessive`` - allow variants compatible with\
        \ X_recessive mode of inheritance of a disease/trait\n    - ``mitochondrial``\
        \ - mitochondrial inheritance (also applicable for \"clinvar pathogenic\"\
        )\n    - ``custom`` - indicates custom settings such that none of the above\
        \ inheritance settings applies\n\n- ``frequency`` - preset selection for frequencies,\
        \ valid values are\n\n    - ``any`` - do not apply any thresholds\n    - ``strict``\
        \ - apply thresholds considered \"strict\"\n    - ``relaxed`` - apply thresholds\
        \ considered \"relaxed\"\n    - ``custom`` - indicates custom settings such\
        \ that none of the above frequency settings applies\n\n- ``impact`` - preset\
        \ selection for molecular impact values, valid values are\n\n    - ``any``\
        \ - allow any impact\n    - ``almost_all`` - remove variants that commonly\
        \ are artifacts\n    - ``cnv_only`` - keep only copy number variable variants\n\
        \    - ``custom`` - indicates custom settings such that none of the above\
        \ impact settings applies\n\n- ``chromosomes`` - preset selection for selecting\
        \ chromosomes/regions/genes allow/block lists, valid values are\n\n    - ``whole_genome``\
        \ - the defaults settings selecting the whole genome\n    - ``autosomes``\
        \ - select the variants lying on the autosomes only\n    - ``x_chromosome``\
        \ - select variants on the X chromosome only\n    - ``y_chromosome`` - select\
        \ variants on the Y chromosome only\n    - ``mt_chromosome`` - select variants\
        \ on the mitochondrial chromosome only\n    - ``custom`` - indicates custom\
        \ settings such that none of the above chromosomes presets applies\n\n- ``regulatory``\
        \ - preset selection for regulatory feature annotation\n\n    - ``default``\
        \ - the defaults setting selection\n\n- ``tad`` - preset selection for TAD\
        \ feature annotation\n\n    - ``default`` - the defaults setting\n\n- ``known_patho``\
        \ - presets related to known pathogenic variants and ClinVar\n\n    - ``default``\
        \ - default settings\n    - ``custom`` - indicates custom settings such that\
        \ none of the above presets applies\n\n- ``genotype_criteria`` - selection\
        \ of filter criteria\n\n    - ``svish_high`` - \"high convidence\" filter\
        \ criteria\n    - ``svish_pass`` - \"pass\" filter criteria\n    - ``default``\
        \ - define default filter criteria\n    - ``none`` - define no filter criteria\n\
        \n- ``database`` - the database to query, one of ``\"refseq\"`` (default)\
        \ and ``\"ensembl\"``\n\n**Returns:**\n\n- ``presets`` - a ``dict`` with the\
        \ following keys; this mirrors back the quick presets and further presets\n\
        \  selected in the parameters\n\n    - ``quick_presets`` - one of the ``quick_presets``\
        \ preset values from above\n    - ``inheritance`` - one of the ``inheritance``\
        \ preset values from above\n    - ``frequency`` - one of the ``frequency``\
        \ preset values from above\n    - ``impact`` - one of the ``impact`` preset\
        \ values from above\n    - ``chromosomes`` - one of the ``chromosomes`` preset\
        \ values from above\n    - ``regulatory`` - feature annotation based on regulatory\
        \ features, from above\n    - ``tad`` - feature annotation based on TADs,\
        \ from above\n    - ``filter_criteria_definition`` - definition of filter\
        \ criteria, from above\n\n- ``query_settings`` - a ``dict`` with the query\
        \ settings ready to be used for the given case"
      parameters:
      - name: case
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/vnd.bihealth.varfish+json:
              schema:
                $ref: '#/components/schemas/SvQuerySettingsShortcuts'
          description: ''
      tags:
      - svs
