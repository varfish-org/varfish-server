{% load projectroles_common_tags %}
{% get_django_setting 'VARFISH_ENABLE_SVS' as svs_enabled %}

<div class="ml-auto btn-group">
  <a class="btn btn-secondary" href="{% url "variants:case-detail" project=project.sodar_uuid case=object.sodar_uuid %}">
    <i class="iconify" data-icon="mdi:arrow-left-circle"></i>
    Back to Case
  </a>

  {% if query_type == "case" %}
    <a class="btn btn-primary{% if not object.has_variants_and_variant_set %} disabled{% endif %}" href="{% url "variants:case-filter" project=project.sodar_uuid case=object.sodar_uuid %}">
      <i class="iconify" data-icon="mdi:filter"></i>
      Filter Variants
    </a>
    <a class="btn btn-primary{% if not object.has_variants_and_variant_set %} disabled{% endif %}" href="{% url "variants:entrypoint" case=object.sodar_uuid %}">
      <i class="iconify" data-icon="mdi:beta"></i>
      Filter Variants (beta)
    </a>
  {% endif %}
</div>
