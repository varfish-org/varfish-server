name: Cleanup PR Images

on:
  pull_request:
    types:
        - closed

jobs:
  purge-image:
    name: Delete PR images
    runs-on: ubuntu-latest
    steps:
      - uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: varfish-org
          name: varfish-server
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: pr-${{github.event.pull_request.number}}
        continue-on-error: true
