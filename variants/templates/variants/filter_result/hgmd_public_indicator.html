<i
  class="iconify text-muted" data-icon="fa-solid:pie-chart"
    {% if entry.hgmd_public_overlap %}
      hgmd-popover
    {% endif %}
    "
  {% if entry.hgmd_public_overlap %}
    data-tooltip="tooltip"
    {# tabindex here is required for popover to work with auto-dismiss#}
    data-toggle="popover"
    data-trigger="focus"
    tabindex="0"
    data-content="<a class=&quot;btn btn-sm btn-secondary&quot; href=&quot;http://www.hgmd.cf.ac.uk/ac/gene.php?gene={{ symbol }}&amp;accession={{ entry.hgmd_accession }}&quot;><i class=&quot;iconify&quot; data-icon=&quot;fa-solid:globe&quot;></i>HGMD public: {{ symbol }}</a>"
    data-title="Locus in HGMD"
    data-html="true"
  {% else %}
  style="opacity: 0.2"
  {% endif %}
></i>
