{% load clinvar_tags %}

{% if entry.in_clinvar %}<a href="https://www.ncbi.nlm.nih.gov/clinvar/?term={{ entry.release }}%3A{{ entry.chromosome }}%3A{{ entry.start }}-{{ entry.end }}" target="_blank">{% endif %}
<i
  {% if entry.in_clinvar %}
    data-toggle="tooltip"
    data-placement="top"
    title="{{ entry.pathogenicity }}"
  {% endif %}
  class="iconify text-muted" data-icon="fa-regular:hospital"
  {% if not entry.in_clinvar %}
  style="opacity: 0.2"
  {% endif %}
></i>{% if entry.in_clinvar %}</a>{% endif %}
